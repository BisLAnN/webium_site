<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webium</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/authorizaion_style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="webium">
    <meta property="og:description" content="Онлайн курсы">
    <meta property="og:image" content="/images/logo.svg">
    <meta property="og:type" content="website">
</head>

<body>

    <a href="#" onclick="goBack()" class="back-link">&#9664; Назад</a>
    
    <div class="container">
        <h3>webium</h3>

        <h1>Авторизация</h1>

        <form id="loginForm">

            <div class="input-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Войти</button>

        </form>

        <p class="registration-link">Нет аккаунта?<a href="registration.html"> Зарегистрироваться</a></p>

        <div id="message" class="message"></div>

    </div>

    <script src="scripts/authorization.js"></script>

</body>
</html>
